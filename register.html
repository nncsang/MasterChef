<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Master Chef Page</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
        <link href="css/reset.css" rel="stylesheet" type="text/css" />
        <link href="css/font.css" rel="stylesheet" type="text/css" />

        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/templatemo_style.css">
        <!-- <link rel="stylesheet" href="css/templatemo_misc.css"> -->
        <link rel="stylesheet" href="css/flexslider.css">
        <link rel="stylesheet" href="css/testimonails-slider.css">
        <link rel="stylesheet" href="css/style-login.css">

    </head>
    <body style="background-image: url(images/bg2.jpg); -webkit-background-size: cover;-moz-background-size: cover;-o-background-size: cover;background-size: cover;">
        <header>
            <div id="main-header">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="logo">
                                <a href="#"><img src="images/logo.png" title="Master Chef" alt=""></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div id="product-post">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="heading-section" style="padding: 0px 0px 10px 0px">
                            <h2>Register to Master Chef</h2>
                            <img src="images/under-heading.png" alt="" >
                        </div>
                    </div>
                </div>
                <div id="login">
                    <div class="box-register">
                        <div class="row">
                            <div class="product-item col-md-12">
                                <div class="row">
                                    <div id="register-form">
                                        <form method="post" action="">
                                            <p style="text-align: left; padding: 0 20px; color: #ffffff">NAME</p>
                                            <input style="margin-top: 0; margin-bottom: 10px" type="text" placeholder="Enter your first name" name="firstname" autofocus required>
                                            <p style="text-align: left; padding: 0 20px; color: #ffffff">EMAIL ADDRESS</p>
                                            <input style="margin-top: 0; margin-bottom: 10px" type="email" placeholder="Enter your confirmation email" name="email" required>

                                            <p style="text-align: left; padding: 0 20px; color: #ffffff">AVATAR</p>

                                            <div class="profile-avatar-wrap">
                                                <p>
                                                    <img style="width: 96px; height: 96px" alt="Image for Profile" id="profile-avatar" src="images/avatar-blank.jpg">
                                                    <input id="uploader" style="width: 270px; height: 28px; padding-left: 0px; margin-left: 20px" type="file" accept="image/*">
                                                </p>
                                            </div>
                                            
                                            <p style="text-align: left; padding: 0 20px; color: #ffffff">PASSWORD</p>
                                            <input style="margin-top: 0; margin-bottom: 0px" type="password" placeholder="Choose a password" name="password" required>
                                            <button type="submit">Register</button>
                                            <div class="error"><span>+</span></div>
                                        </form>
                                        <div class="connect">
                                            <p style="color: #ffffff">Or connect with:</p>
                                            <p>
                                                <a href="" class="facebook"></a>
                                                <a href="" class="twitter"></a>
                                            </p>
                                            <p><a style="display: inline" href="login.html">Or Login</a></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
		<footer>
            <div class="container">
                <div class="bottom-footer">
                    <p>Copyright © 2015 <a href="#">Thésa Group</a> | NGUYEN Hoang Minh - DIEP Chi Kien - NGUYEN Trong Khoa - NGUYEN Ngoc Chau Sang</p>
                </div>
            </div>
        </footer>

        <script src="js/vendor/jquery-1.11.0.min.js"></script>
        <script src="js/resample.js"></script>
        <script src="js/avatar.js"></script>
    </body>


</html>
